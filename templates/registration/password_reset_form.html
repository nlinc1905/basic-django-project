{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}

<h1>Forgot your password?</h1>
<p>Enter your email address below, and we will email 
    instructions for setting a new one.</p>
<form method="POST">
    {% csrf_token %}  <!--Token prevents XSS attacks-->
    {{ form.as_p }}   <!--Wraps content in p tags-->
    <input class="btn btn-success" type="submit" 
    value="Send Me Instructions!">
</form>

{% endblock content %}
