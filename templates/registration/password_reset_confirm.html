{% extends 'base.html' %}

{% block title %}Enter New Password{% endblock title %}

{% block content %}

<h1>Enter a New Password</h1>
<form method="POST">
    {% csrf_token %}  <!--Token prevents XSS attacks-->
    {{ form.as_p }}   <!--Wraps content in p tags-->
    <input class="btn btn-success" type="submit" value="Change My Password">
</form>

{% endblock content %}
