{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}

<h2>Log In</h2>

<form method="post">
    {% csrf_token %}  <!--Token prevents XSS attacks-->
    {{ form.as_p }}   <!--Wraps in <p> tags-->
    <button class="btn btn-success ml-2" type="submit">Log In</button>
</form>

{% endblock content %}
