{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{%block content %}

<h2>Sign Up</h2>

<form method="post">
    {% csrf_token %}  <!--Token prevents XSS attacks-->
    {{ form.as_p }}   <!--Wraps in <p> tags-->
    <button type="submit">Sign Up</button>
</form>

{% endblock content %}
