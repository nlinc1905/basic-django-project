{% extends 'base.html' %}

{% block content %}

<div class="blogpost-entry">
    <h2>{{ object.title }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
</div>
{% if user.is_staff %}
    <p><a href="{% url 'blogpost_edit' blogpost.pk %}">Edit</a> | 
        <a href="{% url 'blogpost_delete' blogpost.pk %}">Delete</a>
    </p>
{% endif %}
<p>Back to <a href="{% url 'blogpost_list' %}">All Articles</a>.</p>
    
{% endblock content %}
