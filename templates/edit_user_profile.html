{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock title %}

{%block content %}

<h2>Edit Profile</h2>

<form method="post">
    {% csrf_token %}  <!--Token prevents CSRF attacks-->
    {{ form|crispy }}   <!--Uses crispy formatting-->
    <button class="btn btn-success" type="submit">Edit Profile</button>
</form>

{% endblock content %}
